<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
    <style>

        body{
            background-image: url('imagens-cap19/pattern004.png');
        }

        div.quadrado{
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            height: 300px;
            display: inline-block;
        }

        div#div1{
            background-color: gray;
        }

        div#div2{
            background-image: linear-gradient(to bottom, white, black);
        }

        div#div3{
            background-image: url('imagens-cap19/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="div1"></div>
    <div class="quadrado" id="div2"></div>
    <div class="quadrado" id="div3"></div>
</body>
</html>
