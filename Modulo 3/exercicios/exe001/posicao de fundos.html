<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição de fundos</title>
    <style>
        div.bloco{
            background-image: url('imagens-cap19/wallpaper002.jpg');
            height: 200px;
            border: 2px solid black;
            border-radius: 20px;
            margin: 10px;
        }

        div#d1{
            background-position: left top;
        }

        div#d2{
            background-position: left center;
        }

        div#d3{
            background-position: right bottom;
        }

        div#d4{
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bloco" id="d1"></div>
    <div class="bloco" id="d2"></div>
    <div class="bloco" id="d3"></div>
    <div class="bloco" id="d4"></div>
    
</body>
</html>
