<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como criar degradê com CSS</title>
    <style>
        /*Configurações globais das CSS*/
        *{
            height: 100%;
        }
        body{/* Tem como mudar o ângulo é só colocar -45deg no início; Tem como colocar mais cores e em outros formatos*/
            background-image: linear-gradient(150deg, yellow, orange, red 110%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste degradê</h1>
</body>
</html>
