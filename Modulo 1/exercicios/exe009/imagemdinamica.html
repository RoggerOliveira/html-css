<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--A imagem menor tem que ser sempre em cima-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Claim To Fame - The Grey Room _ Clark Sims.mp3" autoplay controls></audio> <!--Principais formatos de áudio: MP3, WAV e OGG-->
    <audio preload="none" autoplay controls loops><!--Preload têm 3 opções: auto, metadata e none--> 
        <source src="midia/Claim To Fame - The Grey Room _ Clark Sims.mp3" type="audio/mpeg">
        <source src="midia/Claim To Fame - The Grey Room _ Clark Sims.mp3" type="audio/ogg">
        <source src="midia/Claim To Fame - The Grey Room _ Clark Sims.mp3" type="audio/wav"><!--Tentar evitar por ser pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midia/Claim To Fame - The Grey Room _ Clark Sims.mp3">áudio mp3 </a></p>


    </audio>
    

</body>
</html>
