<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="" start="3"> <!--start é um parâmetro numérico-->
        <li>Acordar  <!--Não precisa fechar a tag-->
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Ligar para o João</li>
        <li>Ir para o trabalho</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>

    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!--disc e circle-->
        <li>Pão
        <li>leite
        <li>Tomate
        <li>Manteiga
        <li>Arroz
        <li>Feijão
        
    </ul>


</body>
</html>
