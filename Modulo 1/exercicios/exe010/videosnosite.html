<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com  HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--Poster="" é usado para colocar imagens de capa dos vídeos a serem reproduzidos-->
    <video width="500" poster="imagens/capa de video.jpg" controls>
        <source src="midia/horizonte 30fps-ogv.ogv" type="video/ogg">
        <source src="midia/horizonte 30fps.mp4" type="video/mp4">
        <!--Formatos de vídeos: MP4, M4V, WEBM e OGV-->
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    
    <video src="midia/reduzido 30Fps.mp4" width="500" height="500" autoplay controls></video><!--O Formato mais indicado é o OGV/OGG-->
    <p>Seu computador não compatibilidade com reprodução de vídeos.</p>

    <h1>Inserindo vídeo do YouTube</h1>
    <p>Exemplo:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=daiY7l7NXsHY4GHF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <p>Exemplo:</p>
    <iframe src="https://player.vimeo.com/video/241872862?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation"></iframe>
</body>
</html>
