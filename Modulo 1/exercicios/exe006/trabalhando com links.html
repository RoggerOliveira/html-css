<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando links externos</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o google clicando <a href="https://www.google.com.br" target="_blank" rel="external"> aqui</a>.</p> <!--Ou target="_self" link para dentro da própria aba"-->
    <h2>Usando links internos</h2>
    <ol>
        <li><a href="page2.html" rel="next">Página 2</a></a></li><!--o rel="next" é para indicar ao google qual a próxima página, rel="prev" é para indicar a página anterior e o rel="nofollow" é para não indexação do link ao site.-->
        <li><a href="page3.html">Página 3: Notícias</a></li>
        <li><a href="../exe002/parágrafos.html">Parágrafos</a></li>
    </ol>
    <h2>Colando links para download</h2>
    <ul>
        <li><a href="../pdf/pdf teste.pdf" download="pdf teste.pdf" type="application/pdf"> Baixar PDF TESTE</a></li>
        <li><a href="../pdf/pdf teste.zip" download="pdf teste.zip" type="application/pdf"> Baixar PDF TESTE.zip</a></li>
    </ul>
</body>
</html>
