<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornando iframes mais seguros</title>
</head>
<body>
    <h1>Meu site principal</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti ratione odio numquam, ipsa modi, iusto expedita aspernatur suscipit blanditiis minima eius a odit tempora omnis excepturi eum quod reprehenderit soluta.</p>
    <!--Sandbox: sandbox - nível de segurança máximo 
    allow-same-origin - permitindo coisas da mesma origem
    allow-forms - permitindo formulários
    allow-scripts - permitindo scripts
    referrerpolicy=no-referrer - bloqueia todos os -->
    <iframe src="formulario.html" frameborder="1" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer">Seu navegador não é compativel com isso!</iframe>

</body>
</html>
